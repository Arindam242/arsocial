
type User @model {
  id:ID!
  username: String!
  avatar: String
  posts: [Post] @connection(keyName: "byPost", fields:["id"])
}


type Post @model @key(name:"byPost",fields:["userId"])  @auth(rules: [{ allow: owner }]) {
  id: ID!
  content: String!
  image: String
  userId: ID!
  user: User @connection(fields: ["userId"])
}

